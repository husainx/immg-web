  <body class="bg-white text-gray-800 min-h-screen">
    <!-- Main Navigation -->
    <div id="header"></div>

    <!-- Main Content -->
    <main
      role="main"
      aria-label="Procurement"
      class="pt-20 pb-16"
      x-data="procurement"
    >
      <!-- Hero Section -->
      <section class="container mx-auto px-4 sm:px-6 lg:px-8 mb-12">
        <div class="text-center">
          <h1
            id="procurement-title"
            class="text-4xl sm:text-5xl lg:text-6xl font-bold text-gray-900 mb-8"
          >
            PROCUREMENT
          </h1>
        </div>
      </section>

      <!-- Filters and Search Section -->
      <section class="container mx-auto px-4 sm:px-6 lg:px-8 mb-12">
        <div id="filters-container" class="max-w-6xl mx-auto">
          <!-- Date Filters -->
          <div class="flex flex-wrap justify-center gap-4 mb-8">
            <!-- Year Filter -->
            <div>
              <label
                for="year-select"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Year</label
              >
              <select
                id="year-select"
                x-model="selectedYear"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
              >
                <option value="">All Years</option>
                <template x-for="year in availableYears" :key="year">
                  <option :value="year" x-text="year"></option>
                </template>
              </select>
            </div>

            <!-- Month Filter -->
            <div>
              <label
                for="month-select"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Month</label
              >
              <select
                id="month-select"
                x-model="selectedMonth"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
              >
                <option value="">All Months</option>
                <template x-for="month in months" :key="month.value">
                  <option :value="month.value" x-text="month.label"></option>
                </template>
              </select>
            </div>

            <!-- Status Filter -->
            <div>
              <label
                for="status-select"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Status</label
              >
              <select
                id="status-select"
                x-model="selectedStatus"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
              >
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="expired">expired</option>
              </select>
            </div>
          </div>

          <!-- Search Bar -->
          <div class="max-w-2xl mx-auto">
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
              <input
                id="search-input"
                type="text"
                x-model="searchQuery"
                placeholder="Search procurement announcements..."
                class="w-full pl-10 pr-4 py-4 bg-white border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- Procurement Section -->
      <section class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div id="procurement-container" class="max-w-6xl mx-auto">
          <template
            x-for="monthGroup in filteredProcurements"
            :key="monthGroup.id"
          >
            <div :id="'month-' + monthGroup.id" class="mt-24">
              <!-- Month Header -->
              <h2
                :id="'month-title-' + monthGroup.id"
                class="text-2xl sm:text-3xl font-bold text-gray-900 mb-6"
                x-text="monthGroup.name"
              ></h2>

              <!-- Procurement Table -->
              <div class="hidden sm:block overflow-x-auto">
                <table class="w-full table-fixed">
                  <!-- Table Header -->
                  <thead class="hidden sm:table-header-group">
                    <tr class="border-b border-gray-300">
                      <th
                        class="text-left py-4 px-4 font-semibold text-gray-700 w-1/6"
                      >
                        Iulaan Number
                      </th>
                      <th
                        class="text-left py-4 px-4 font-semibold text-gray-700 w-2/5"
                      >
                        Title
                      </th>
                      <th
                        class="text-left py-4 px-4 font-semibold text-gray-700 w-1/6"
                      >
                        Date
                      </th>
                      <th
                        class="text-left py-4 px-4 font-semibold text-gray-700 w-1/6"
                      >
                        Deadline
                      </th>
                      <th
                        class="text-left py-4 px-4 font-semibold text-gray-700 w-1/12"
                      >
                        Status
                      </th>
                    </tr>
                  </thead>

                  <!-- Table Body -->
                  <tbody>
                    <template
                      x-for="procurement in monthGroup.procurements"
                      :key="procurement.id"
                    >
                      <tr
                        :id="'procurement-' + procurement.id"
                        class="border-b border-gray-200 hover:bg-gray-50 transition-colors duration-200"
                      >
                        <!-- Iulaan Number -->
                        <td class="py-4 px-4 w-1/6">
                          <div
                            class="font-medium text-gray-900 text-sm"
                            x-text="procurement.iulaanNumber"
                          ></div>
                        </td>

                        <!-- Title -->
                        <td class="py-4 px-4 w-2/5">
                          <div
                            class="font-medium text-gray-900 truncate pr-2"
                            x-text="procurement.title"
                            :title="procurement.title"
                          ></div>
                        </td>

                        <!-- Date -->
                        <td class="py-4 px-4 w-1/6">
                          <div
                            class="text-gray-600"
                            x-text="procurement.date"
                          ></div>
                        </td>

                        <!-- Deadline -->
                        <td class="py-4 px-4 w-1/6">
                          <div
                            class="text-gray-600"
                            x-text="procurement.deadline"
                          ></div>
                        </td>

                        <!-- Status -->
                        <td class="py-4 px-4 w-1/12">
                          <span
                            :class="getStatusClass(procurement.status)"
                            class="px-2 py-1 text-xs font-medium rounded-full"
                            x-text="procurement.status"
                          ></span>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>

              <!-- Mobile Cards View -->
              <div class="sm:hidden space-y-4 mt-6">
                <template
                  x-for="procurement in monthGroup.procurements"
                  :key="procurement.id"
                >
                  <div
                    :id="'mobile-procurement-' + procurement.id"
                    class="bg-gray-50 rounded-lg p-4 border border-gray-200"
                  >
                    <div class="flex justify-between items-start mb-3">
                      <div>
                        <h3
                          class="font-medium text-gray-900 text-sm mb-1"
                          x-text="procurement.title"
                        ></h3>
                        <p
                          class="text-xs text-gray-600"
                          x-text="'Iulaan: ' + procurement.iulaanNumber"
                        ></p>
                      </div>
                      <span
                        :class="getStatusClass(procurement.status)"
                        class="px-2 py-1 text-xs font-medium rounded-full"
                        x-text="procurement.status"
                      ></span>
                    </div>
                    <div class="flex justify-between text-xs text-gray-600">
                      <span x-text="'Date: ' + procurement.date"></span>
                      <span x-text="'Deadline: ' + procurement.deadline"></span>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </template>

          <!-- No Results Message -->

            x-show="filteredProcurements.length === 0"
            class="text-center py-16"
          >
            <div class="text-gray-600 text-lg mb-4">
              No procurement announcements found
            </div>
            <div class="text-gray-500">

            </div>
          </div>

          <!-- Pagination Controls -->
          <div
            x-show="filteredProcurements.length > 0 && totalPages > 1"
            class="mt-12 flex flex-col sm:flex-row justify-between items-center gap-4 mb-32"
          >
            <!-- Pagination Info -->
            <div class="text-sm text-gray-600">
              <span x-text="`Showing ${paginationInfo.start}-${paginationInfo.end} of ${paginationInfo.total} months`"></span>
            </div>

            <!-- Pagination Navigation -->
            <div class="flex items-center gap-2">
              <!-- Previous Button -->
              <button
                @click="prevPage()"
                :disabled="currentPage === 0"
                class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
              </button>

              <!-- Page Numbers -->
              <div class="flex items-center gap-1">
                <template x-for="page in totalPages" :key="page">
                  <button
                    @click="goToPage(page - 1)"
                    :class="page - 1 === currentPage ? 'bg-blue-600 text-white' : 'text-gray-700 bg-white hover:bg-gray-50'"
                    class="px-3 py-2 text-sm font-medium border border-gray-300 rounded-md transition-colors duration-200"
                    x-text="page"
                  ></button>
                </template>
              </div>

              <!-- Next Button -->
              <button
                @click="nextPage()"
                :disabled="currentPage === totalPages - 1"
                class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </button>


            </div>
          </div>
        </section>



        <div id="footer"></div>
    </main>

          get filteredProcurements() {
            let filtered = this.procurements;

            // Filter by year
            if (this.selectedYear) {
              filtered = filtered.filter((p) => p.year === this.selectedYear);
            }

            // Filter by month
            if (this.selectedMonth) {
              filtered = filtered.filter((p) => p.month === this.selectedMonth);
            }

            // Filter by status
            if (this.selectedStatus) {
              filtered = filtered.filter(
                (p) => p.status === this.selectedStatus
              );
            }

            // Filter by search query
            if (this.searchQuery.trim()) {
              const query = this.searchQuery.toLowerCase();
              filtered = filtered.filter(
                (p) =>
                  p.title.toLowerCase().includes(query) ||
                  p.iulaanNumber.toLowerCase().includes(query)
              );
            }

            // Group by month and year
            const grouped = {};
            filtered.forEach((procurement) => {
              const key = `${procurement.year}-${procurement.month}`;
              if (!grouped[key]) {
                const monthName =
                  this.months.find((m) => m.value === procurement.month)
                    ?.label || "";
                grouped[key] = {
                  id: key,
                  name: `${monthName} ${procurement.year}`,
                  procurements: [],
                };
              }
              grouped[key].procurements.push(procurement);
            });

            // Convert to array and sort by date (newest first)
            const allMonths = Object.values(grouped).sort((a, b) => {
              return b.id.localeCompare(a.id);
            });

            // Apply pagination - show only 6 months per page
            const startIndex = this.currentPage * this.itemsPerPage;
            const endIndex = startIndex + this.itemsPerPage;
            const paginatedMonths = allMonths.slice(startIndex, endIndex);
            return paginatedMonths;
          },

          getStatusClass(status) {
            switch (status) {
              case "active":
                return "status-active";
              case "expired":
                return "status-expired";
              default:
                return "bg-gray-100 text-gray-800 border border-gray-200";
            }
          },

          // Pagination methods
          get totalPages() {
            let filtered = this.procurements;

            // Apply the same filters as filteredProcurements
            if (this.selectedYear) {
              filtered = filtered.filter((p) => p.year === this.selectedYear);
            }
            if (this.selectedMonth) {
              filtered = filtered.filter((p) => p.month === this.selectedMonth);
            }
            if (this.selectedStatus) {
              filtered = filtered.filter((p) => p.status === this.selectedStatus);
            }
            if (this.searchQuery.trim()) {
              const query = this.searchQuery.toLowerCase();
              filtered = filtered.filter(
                (p) =>
                  p.title.toLowerCase().includes(query) ||
                  p.iulaanNumber.toLowerCase().includes(query)
              );
            }

            // Group by month and year
            const grouped = {};
            filtered.forEach((procurement) => {
              const key = `${procurement.year}-${procurement.month}`;
              if (!grouped[key]) {
                const monthName =
                  this.months.find((m) => m.value === procurement.month)
                    ?.label || "";
                grouped[key] = {
                  id: key,
                  name: `${monthName} ${procurement.year}`,
                  procurements: [],
                };
              }
              grouped[key].procurements.push(procurement);
            });

            const allMonths = Object.values(grouped).sort((a, b) => {
              return b.id.localeCompare(a.id);
            });

            return Math.ceil(allMonths.length / this.itemsPerPage);
          },

          get paginationInfo() {
            let filtered = this.procurements;

            // Apply the same filters as filteredProcurements
            if (this.selectedYear) {
              filtered = filtered.filter((p) => p.year === this.selectedYear);
            }
            if (this.selectedMonth) {
              filtered = filtered.filter((p) => p.month === this.selectedMonth);
            }
            if (this.selectedStatus) {
              filtered = filtered.filter((p) => p.status === this.selectedStatus);
            }
            if (this.searchQuery.trim()) {
              const query = this.searchQuery.toLowerCase();
              filtered = filtered.filter(
                (p) =>
                  p.title.toLowerCase().includes(query) ||
                  p.iulaanNumber.toLowerCase().includes(query)
              );
            }

            // Group by month and year
            const grouped = {};
            filtered.forEach((procurement) => {
              const key = `${procurement.year}-${procurement.month}`;
              if (!grouped[key]) {
                const monthName =
                  this.months.find((m) => m.value === procurement.month)
                    ?.label || "";
                grouped[key] = {
                  id: key,
                  name: `${monthName} ${procurement.year}`,
                  procurements: [],
                };
              }
              grouped[key].procurements.push(procurement);
            });

            const allMonths = Object.values(grouped).sort((a, b) => {
              return b.id.localeCompare(a.id);
            });

            const totalMonths = allMonths.length;
            const startMonth = this.currentPage * this.itemsPerPage + 1;
            const endMonth = Math.min((this.currentPage + 1) * this.itemsPerPage, totalMonths);

            return {
              start: startMonth,
              end: endMonth,
              total: totalMonths
            };
          },

          nextPage() {
            if (this.currentPage < this.totalPages - 1) {
              this.currentPage++;
            }
          },

          prevPage() {
            if (this.currentPage > 0) {
              this.currentPage--;
            }
          },

          goToPage(page) {
            if (page >= 0 && page < this.totalPages) {
              this.currentPage = page;
            }
          },

          resetPagination() {
            this.currentPage = 0;
          },

          // Watchers to reset pagination when filters change
          init() {
            this.$watch('selectedYear', () => this.resetPagination());
            this.$watch('selectedMonth', () => this.resetPagination());
            this.$watch('selectedStatus', () => this.resetPagination());
            this.$watch('searchQuery', () => this.resetPagination());
          },
