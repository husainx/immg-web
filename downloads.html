                      doc.category

                        .includes(this.searchQuery.toLowerCase())
                  ),
                }))
                .filter((section) => section.documents.length > 0);
            }

            return filtered;
          },

          downloadDocument(doc) {
            // Simulate download - in real implementation, this would trigger actual file download
            console.log(`Downloading: ${doc.title}`);
            // You can add actual download logic here
            // For example: window.open(doc.downloadUrl, '_blank');
          },
        }));
      });

      // GSAP Animations
      gsap.registerPlugin(ScrollTrigger);

      // Page load animations
      gsap
        .timeline()
        .from("#downloads-title", {
          y: 50,
          opacity: 0,
          duration: 1,
          ease: "power2.out",
        })
        .from(
          "#filters-container",
          {
            y: 30,
            opacity: 0,
            duration: 0.8,
            ease: "power2.out",
          },
          "-=0.3"
        )
        .from(
          "#documents-container",
          {
            y: 30,
            opacity: 0,
            duration: 0.8,
            ease: "power2.out",
          },
          "-=0.3"
        );

      // Staggered animation for category buttons
      gsap.fromTo(
        ".flex.flex-wrap.justify-center button",
        {
          y: 20,
          opacity: 0,
          scale: 0.9,
        },
        {
          y: 0,
          opacity: 1,
          scale: 1,
          duration: 0.6,
          stagger: 0.1,
          ease: "power2.out",
          delay: 0.5,
        }
      );

      // Search bar animation
      gsap.fromTo(
        "#search-input",
        {
          x: -30,
          opacity: 0,
        },
        {
          x: 0,
          opacity: 1,
          duration: 0.8,
          ease: "power2.out",
          delay: 0.8,
        }
      );

      // Section animations on scroll
      gsap.utils.toArray("h2[id^='section-title-']").forEach((title, index) => {
        gsap.fromTo(
          title,
          {
            y: 30,
            opacity: 0,
          },
          {
            y: 0,
            opacity: 1,
            duration: 0.8,
            ease: "power2.out",
            scrollTrigger: {
              trigger: title,
              start: "top 85%",
              end: "bottom 15%",
              toggleActions: "play none none reverse",
            },
          }
        );
      });

      // Document row animations
      gsap.utils.toArray("tr[id^='doc-']").forEach((row, index) => {
        gsap.fromTo(
          row,
          {
            x: -30,
            opacity: 0,
          },
          {
            x: 0,
            opacity: 1,
            duration: 0.6,
            delay: index * 0.05,
            ease: "power2.out",
            scrollTrigger: {
              trigger: row,
              start: "top 90%",
              end: "bottom 10%",
              toggleActions: "play none none reverse",
            },
          }
        );
      });

      // Mobile card animations
      gsap.utils.toArray("div[id^='mobile-doc-']").forEach((card, index) => {
        gsap.fromTo(
          card,
          {
            y: 20,
            opacity: 0,
            scale: 0.95,
          },
          {
            y: 0,
            opacity: 1,
            scale: 1,
            duration: 0.6,
            delay: index * 0.1,
            ease: "power2.out",
            scrollTrigger: {
              trigger: card,
              start: "top 90%",
              end: "bottom 10%",
              toggleActions: "play none none reverse",
            },
          }
        );
      });

      // Smooth hover effects for download buttons
      gsap.utils.toArray("button[aria-label^='Download']").forEach((button) => {
        button.addEventListener("mouseenter", () => {
          gsap.to(button, {
            scale: 1.1,
            duration: 0.2,
            ease: "power2.out",
          });
        });

        button.addEventListener("mouseleave", () => {
          gsap.to(button, {
            scale: 1,
            duration: 0.2,
            ease: "power2.out",
          });
        });
      });
    </script>
  </body>
